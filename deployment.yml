apiVersion: apps/v1 
kind: Deployment
metadata:
  name: tomcat-deployment
  labels: 
     app: tomcat

spec:
  replicas: 2 
  selector:
    matchLabels:
      app: tomcat

  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: sainathrachakonda/tomcat
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
