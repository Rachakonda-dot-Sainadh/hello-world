apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp-v1

spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp-v1

  template:
    metadata:
      labels:
        app: myapp-v1
    spec:
      containers:
      - name: myapp-v1
        image: sainathrachakonda/tomcat
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 1
